<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Aidan Wordle</title>
        <meta charset = "utf-8">
        <script src = "javascript.js"></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <input type = "text" id = "wordInput" placeholder = "Enter text here"> 
        <div id = allBoxes>
            <div id = row1 class = "row">
                <div id = r1b1 class = "box"></div>
                <div id = r1b2 class = "box"></div>
                <div id = r1b3 class = "box"></div>
                <div id = r1b4 class = "box"></div>
                <div id = r1b5 class = "box"></div>
            </div>
            <div id = row2 class = "row">
                <div id = r2b1 class = "box"></div>
                <div id = r2b2 class = "box"></div>
                <div id = r2b3 class = "box"></div>
                <div id = r2b4 class = "box"></div>
                <div id = r2b5 class = "box"></div>
            </div>
            <div id = row3 class = "row">
                <div id = r3b1 class = "box"></div>
                <div id = r3b2 class = "box"></div>
                <div id = r3b3 class = "box"></div>
                <div id = r3b4 class = "box"></div>
                <div id = r3b5 class = "box"></div>
            </div>
            <div id = row4 class = "row">
                <div id = r4b1 class = "box"></div>
                <div id = r4b2 class = "box"></div>
                <div id = r4b3 class = "box"></div>
                <div id = r4b4 class = "box"></div>
                <div id = r4b5 class = "box"></div>
            </div>
            <div id = row5 class = "row">
                <div id = r5b1 class = "box"></div>
                <div id = r5b2 class = "box"></div>
                <div id = r5b3 class = "box"></div>
                <div id = r5b4 class = "box"></div>
                <div id = r5b5 class = "box"></div>
            </div>
            <div id = row6 class = "row">
                <div id = r6b1 class = "box"></div>
                <div id = r6b2 class = "box"></div>
                <div id = r6b3 class = "box"></div>
                <div id = r6b4 class = "box"></div>
                <div id = r6b5 class = "box"></div>
            </div>
        </div>
        <div id = "keyboardAll">
            <div class = "firstRow">
                <button class = "keyboard">q</button>
                <button class = "keyboard">w</button>
                <button class = "keyboard">e</button>
                <button class = "keyboard">r</button>
                <button class = "keyboard">t</button>
                <button class = "keyboard">y</button>
                <button class = "keyboard">u</button>
                <button class = "keyboard">i</button>
                <button class = "keyboard">o</button>
                <button class = "keyboard">p</button>
            </div>
            <div class = "secondRow">
                <button class = "keyboard">a</button>
                <button class = "keyboard">s</button>
                <button class = "keyboard">d</button>
                <button class = "keyboard">f</button>
                <button class = "keyboard">g</button>
                <button class = "keyboard">h</button>
                <button class = "keyboard">j</button>
                <button class = "keyboard">k</button>
                <button class = "keyboard">l</button>
            </div>
            <div class = "secondRow">
                <button id = "addButton">Enter</button>
                <button class = "keyboard">z</button>
                <button class = "keyboard">x</button>
                <button class = "keyboard">c</button>
                <button class = "keyboard">v</button>
                <button class = "keyboard">b</button>
                <button class = "keyboard">n</button>
                <button class = "keyboard">m</button>
            </div>
        </div>
    </body>
</html>
